name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.mvn/**'
      - 'mvnw'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java 25
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Generate build version
        id: version
        run: echo "value=$(date -u +'%Y%m%dT%H%M%S')-${{ github.run_id }}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and test
        run: ./mvnw --batch-mode clean package -Drevision=${{ steps.version.outputs.value }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java 25
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Log in to ghcr.io
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push OCI image
        run: >-
          ./mvnw --batch-mode spring-boot:build-image -DskipTests
          -Drevision=${{ needs.test.outputs.version }}
          -Dspring-boot.build-image.env.BP_OCI_SOURCE=${{ github.server_url }}/${{ github.repository }}
          -Dspring-boot.build-image.env.BP_OCI_REVISION=${{ github.sha }}
          -Dspring-boot.build-image.env.BP_OCI_CREATED=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          -Dspring-boot.build-image.env.BP_OCI_IMAGE_NAME=ghcr.io/dryst0/employee-api:${{ needs.test.outputs.version }}
          -Dspring-boot.build-image.publish=true

name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.mvn/**'
      - 'mvnw'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.mvn/**'
      - 'mvnw'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Java 25
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Generate build version
        id: version
        run: echo "value=$(date -u +'%Y%m%dT%H%M%S')-${{ github.run_id }}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and test
        run: ./mvnw --batch-mode clean package -Drevision=${{ steps.version.outputs.value }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7

  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Java 25
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Log in to ghcr.io
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push OCI image
        run: >-
          ./mvnw --batch-mode spring-boot:build-image -DskipTests
          -Drevision=${{ needs.test.outputs.version }}
          -Dspring-boot.build-image.env.BP_OCI_SOURCE=${{ github.server_url }}/${{ github.repository }}
          -Dspring-boot.build-image.env.BP_OCI_REVISION=${{ github.sha }}
          -Dspring-boot.build-image.env.BP_OCI_CREATED=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          -Dspring-boot.build-image.env.BP_OCI_IMAGE_NAME=ghcr.io/dryst0/employee-api:${{ needs.test.outputs.version }}
          -Dspring-boot.build-image.publish=true
